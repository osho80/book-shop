<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body onload="onInit()">
    <h1 data-trans="title">Book Shelf</h1>
    <h2 data-trans="subtitle">A good boook will take you a long way... even while quarantined</h2>
    <select class="set-lang" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    <section class="search-book">
        <input type="text" name="search-book" data-trans="searchInput" placeholder="Enter title / author">
        <button onclick="onSearchBook()" data-trans="searchBtn">Search</button>
    </section>
    <section class="add-book">
        <input type="text" name="title" data-trans="addTitleInput" placeholder="Book title">
        <input type="number" name="price" data-trans="addPriceInput" placeholder="Price">
        <button onclick="onAddBook()" data-trans="addBtn">Add book</button>  
    </section>
    <section class="books-container">
        <table>
            <thead>
                <td data-trans="tableIdx">Idx</td>
                <td data-trans="tableBookTitle">Title</td>
                <td data-trans="tableBookPrice">Price</td>
                <td data-trans="tableActions" colspan="3">Actions</td>
            </thead>
            <tbody id="books-display">

            </tbody>
        </table>
    </section>
    <section class="book-details">
        <button onclick="closeDetailModal()" class="exit-btn">X</button>
        <!-- <span class="exit-btn">X   Book's details </span> -->
        <!-- <h2 data-trans="booksdetails"></h2>      -->
        <h2> </h2>     
        <article class="book-image"></article>
        <h3 data-trans="booksrating">Book's rating</h3> 
        <h4><button onclick="onSetRating()">+</button>        <span>0</span>/10</h4>
        <span class="book-desc"></span>
        <article class="rate">
           
        </article>
    </section>




    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>
</html>
