<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body onload="onInit()">
    <h1>Book Shelf</h1>
    <h2>A good boook will take you a long way... even while quarantined</h2>
    <section class="search-book">
        <input type="text" name="search-book" placeholder="Enter title / author">
        <button onclick="onSearchBook()">Search</button>
    </section>
    <section class="add-book">
        <input type="text" name="title" placeholder="Book title">
        <input type="number" name="price" placeholder="Price">
        <button onclick="onAddBook()">Add book</button>  
    </section>
    <section class="books-container">
        <table>
            <thead>
                <td>Idx</td>
                <td>Title</td>
                <td>Price</td>
                <td class="actions">Actions</td>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <section class="book-details">
        <button onclick="closeDetailModal()" class="exit-btn">X</button>
        <!-- <span class="exit-btn">X</span> -->
        <h2>Book's details</h2>
        <h3>Book's rating <span>0</span>/10</h3>
        <span class="book-desc"></span>
        <article class="rate">
            
        </article>
    </section>




    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>
</html>
